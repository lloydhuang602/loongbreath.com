<body>
	<div id="app" class="container-fluid" v-bind:class="{show: isActive}">
		<header>
            <div class="brand">
                <img id="logoSeq" class="logo" src="./images/logo_seq/龙气国际logo-01.png" alt="LoongBreath Logo">

                <a href="#" data-i18n="title">Loong Breath International Ltd.</a>

				<select class="lang-select" v-model="lang" @change="langChange">
					<option value="zh" v-bind:selected="lang == 'zh' ? 'selected' : ''">简体中文</option>
					<option value="zh-Hant" v-bind:selected="lang == 'zh-Hant' ? 'selected' : ''">繁體中文</option>
					<option value="en" v-bind:selected="lang == 'en' ? 'selected' : ''">English</option>
					<option value="ja" v-bind:selected="lang == 'ja' ? 'selected' : ''">日本語</option>
					<option value="ko" v-bind:selected="lang == 'ko' ? 'selected' : ''">한국어</option>
				</select>
            </div>
            <div class="toggle" v-on:click="showNav"></div>
        </header>
        <section class="cases" v-bind:class="{metaverse: type == 'metaverse', digitaltwin: type == 'digitaltwin', xr: type == 'xr', autostereoscopy: type == 'autostereoscopy', bgscroll: type == 'metaverse' || type == 'digitaltwin', bgscale: type == 'xr' || type == 'autostereoscopy'}">
            <div v-if="type == 'metaverse'" class="title" data-i18n="metaverse.title">元宇宙案例</div>
            <div v-if="type == 'digitaltwin'" class="title" data-i18n="digitaltwin.title">数字孪生案例</div>
            <div v-if="type == 'xr'" class="title" data-i18n="xr.title">XR案例</div>
            <div v-if="type == 'autostereoscopy'" class="title" data-i18n="autostereoscopy.title">裸眼3D案例</div>

            <div class="row">
                <div class="items">
                    <div class="item wow" v-for="(item, index) in cases[type]" :key="index">
                        <div class="poster" v-bind:style="'background-image:url(' + item.poster + ')'"></div>
                        <h3>{{item.title[lang]}}</h3>
                        <p>{{item.desc[lang]}}</p>
                        <a v-bind:href="'case.html?type=' + type + '&index=' + index"><div class="btn" data-i18n="metaverse.play">播放</div></a>
                    </div>
                </div>
            </div>
        </section>
        <div class="nav" v-bind:class="{show: isShowNav}" v-on:touchmove.prevent="" v-on:click="hideNav">
            <div class="bars">
                <div class="close-btn"></div>
                <br/>

					<a href="index.html#digitaltwin"><li data-i18n="footer.link5">数字孪生案例</li></a>
					<a href="index.html#xr"><li data-i18n="footer.link6">XR案例</li></a>
					<a href="index.html#autostereoscopy"><li data-i18n="footer.link7">裸眼3D案例</li></a>

    <script src="lib/wow.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="lib/vue.min.js"></script>
    <script src="lib/TweenMax.min.js"></script>
	<script src="js/main.js?v=4"></script>
	<script>
document.addEventListener("DOMContentLoaded", function () {
    const totalFrames = 30;          // 总帧数
    const frameRate = 12;            // 帧率
    const logoImg = document.getElementById("logoSeq");
    let frame = 1;

    if (!logoImg) return;

    function nextFrame() {
        const fileName = `./images/logo_seq/龙气国际logo-${String(frame).padStart(2, '0')}.png`;
        logoImg.src = fileName;

        frame++;
        if (frame > totalFrames) frame = 1;   // ✅ 循环从1到30，不生成“00帧”
    }

    setInterval(nextFrame, 1000 / frameRate);
});
</script>  <!-- ✅ 这里要加 -->
</script>
